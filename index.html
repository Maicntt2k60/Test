<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>
<body>
<div class="container">
<div class="head">
    <div class="head_left">
        <i class="fas fa-splotch"></i>
        <b>Design Guild</b>
    </div>
    <div class="head_right">
            <label class="email" >Email</label>
        <div class="form" >
            <div>
                <input  type="email" name = "email" id = "email" placeholder="Email : ">
            </div>

            <div>
                <input  type="password" id="password" name = "password" placeholder="Your name : ">
            </div>
            <div>
                <input class="btn" type="button" value="Login">
            </div>
        </div>
        <div class="password" >
            <label style="margin-left: 160px">Password</label>
        </div>
        <div class="fg">
            <a href="#" class="fg">Forgot password?</a>
        </div>

    </div>
</div>
<div class="content">
    <div class="content_left">
        <div class="content_left_top">
            <p>Wellcome to Design Guild </p>
            Join the world's largest community for designer
        </div>
        <div class="content_left_bottom">
            <div >
                <p><b>Recent Logins</b></p>
            </div>
            <div style="display: flex; margin-top: 25px">
                <div class="col">
                    <img src="1.png" alt="">
                    <b>vvv</b>
                </div>
                <div class="col">
                    <img src="2.png" alt="">
                    <b>aaaa</b>
                </div>
                <div class="col">
                    <img src="3.png" alt="">
                    <b>Add account</b>
                </div>
            </div>
        </div>
    </div>
    <div class="content_right">
        <b style="font-size: 30px ">
            <p>Join our <br>
                community today</p>
        </b>
        <p>Get connected find designer to start a project</p>

        <table>
            <tr>
                <input class="btn" type="button" value="Sign Up" >
            </tr>
            <tr >
                <p style="padding-left: 75px">Or, login with</p>
            </tr>
            <tr>
                <td>
                    <input class="btn_input" type="button" value="Facebook">
                </td>
                <td>
                    <input class="btn_input" type="button" value="Linked in">
                </td>
                <td>
                    <input class="btn_input" type="button" value="Google">
                </td>
            </tr>
        </table>

    </div>
</div>
<div class="footer">

</div>
</div>

</body>
</html>
